<!DOCTYPE html>
<html>

<head>
	<title>TicTacToeGame</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
</head>

<body id="lobby"></body>
<div class='centered container mx-auto'>
	<div class="row">
		<div class='col-sm-12'>
			<h2 class="text-center title">Multiplayer Tic Tac Toe</h2>
		</div>
	</div>

	<div class='row'>
		<div class="col-sm-12">
			<div id="text" class="mx-auto">
				<b>Welcome to my Tic Tac Toe Game!<br></b>
				<p>Enter a username and click on the "Start Game" button to start a game
					<br> or the "Join Game" button to join an existing lobby.
				</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form onsubmit="return false">
				<div class="form-group">
					<label for="username">Enter a username: </label>
					<input id="username" class="form-control" type="text" name="username" placeholder="username">
				</div>

				<div class="d-flex justify-content-center mb-3">
					<button id='createSession' class='btn btn-outline-primary text-center btn-block'>Start Game</button>
				</div>

				<div class="d-flex justify-content-center">
					<button id='joinSession' class='btn btn-outline-primary text-center btn-block'>Join Game</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- External Scripts -->
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
